<div class="header bg-gradient-success header-default"></div>

<div class="container-fluid page-container">

    <div class="row mb-4">
        <div class="col card py-3 px-4">
            <h1>Camp Management</h1>

            <ul [(activeId)]="activeId" class="nav" ngbNav>
                <li [ngbNavItem]="1" class="nav-item">
                    <span ngbNavLink class="nav-link cursor-pointer text-dark" 
                        [ngClass]="{'active': activeId === 1}"
                        (click)="activeId = 1">
                        Disaster Events
                    </span>
                </li>
                <li [ngbNavItem]="2" class="nav-item">
                    <span ngbNavLink class="nav-link cursor-pointer text-dark" 
                        [ngClass]="{'active': activeId === 2}"
                        (click)="activeId = 2">
                        Camps
                    </span>
                </li>
            </ul>

        </div>
    </div>

    <div class="row">
        <div class="col card py-3 px-4">
            <div class="row p-2">
                <ng-container *ngIf="activeId === 1">
                    Content 1
                </ng-container>
                <ng-container *ngIf="activeId === 2">
                    Content 2
                </ng-container>
            </div>
        </div>
    </div>
    
</div>
