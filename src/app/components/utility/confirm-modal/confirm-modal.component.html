<div class="modal-confirm shadow">
    <div class="modal-body p-3">
        <p class="fs-5 lh-base pt-3 px-3">{{modalLabel}}</p>
    </div>
    <div class="modal-footer p-3">
        <button type="button" class="btn btn-outline-secondary"
            (click)="onCancelClick()">{{cancelLabel}}</button>
        <button type="button" class="btn btn-danger mr-4" (click)="onConfirmClick()">{{confirmLabel}}</button>
    </div>
</div>
